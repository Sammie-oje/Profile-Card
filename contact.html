<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/contact.css" />
    <title>My Contact Page</title>
  </head>
  <body>
    <p id="success-message" role="alert" data-testid="test-contact-success">
      Your information has been submitted, we will get back to you ðŸ˜‰</p>
    <form action="#">
      <div class="input-wrapper">
        <label for="full-name">Full Name</label>
        <input
          type="text"
          id="full-name"
          data-testid="test-contact-name"
          placeholder="John Doe"
          pattern="^[A-Za-z]+(?:\s[A-Za-z]+)+$"
          aria-describedby="error-full-name-desc"
          required
        />
        <p data-testid="test-contact-error-name" id="error-full-name-desc" class="error-message"></p>
      </div>
      
      <div class="input-wrapper">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="name@example.com"
          data-testid="test-contact-email"
          aria-describedby="error-email-desc"
          pattern="^[A-Za-z0-9._%+-]+@[A-Za-z.-]+\.[A-Za-z]{2,}$"
          required
        />
        <p data-testid="test-contact-error-email" id="error-email-desc" class="error-message"></p>
      </div>
      
      <div class="input-wrapper">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          data-testid="test-contact-subject"
          placeholder="What is this about?"
          aria-describedby="error-subject-desc"
          required
        />
        <p data-testid="test-contact-error-subject" id="error-subject-desc"  class="error-message"></p>
      </div>
      
      <div class="input-wrapper">
        <label for="message">Message</label>
        <textarea
          id="message"
          minlength="10"
          data-testid="test-contact-message"
          rows="5"
          placeholder="Write a message (not less than 10 characters)"
          aria-describedby="error-message-desc"
          required
        ></textarea>
        <p data-testid="test-contact-error-message" id="error-message-desc" class="error-message"></p>
      </div>
      
      <button type="submit" data-testid="test-contact-submit">
        Send Message
      </button>
    </form>
    
    <script src="/js/error.js"></script>
  </body>
</html>
